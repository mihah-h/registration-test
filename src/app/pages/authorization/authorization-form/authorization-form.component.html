<form class="form" [formGroup]="authorizationForm" (ngSubmit)="onSubmitAuthorizationForm()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
           placeholder="Введите email">
    @if (emailControl.hasError('email') && !emailControl.hasError('required')) {
      <mat-error>Невалидный email</mat-error>
    }
    @if (emailControl.hasError('required')) {
      <mat-error>Обязательное поле</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'"
           formControlName="password" placeholder="Введите пароль"
           [errorStateMatcher]="matcher" />
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    @if (passwordControl.hasError('required')) {
      <mat-error>Обязательное поле</mat-error>
    }
  </mat-form-field>
  <div class="button-block">
    <button mat-button type="button" (click)="goToRegisterPage()">Зарегистрироваться</button>
    <button
      class="save-button"
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="authorizationForm.invalid"
    >Войти</button>
  </div>
</form>
